<!DOCTYPE html>
<html>
    <head>
		<title>Admin Panel</title>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <!--Import user-defined css class-->
        <link rel="stylesheet" href="css/index.css" type="text/css">

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
		<!--
		<div class="navbar">
			<nav>
				<div class="nav-wrapper">

		<!--Search box-->
		<div class="search-div">
			<a href="#" data-activates="slide-out" class="waves-effect waves-light button-collapse tooltipped" data-position="bottom" data-delay="50" data-tooltip="Menu" id="hamburger-menu"><i class="material-icons">menu</i></a>
			<input id="search-input" class="controls" type="text" placeholder="Search Google Maps">
			<a href="#" class="btn waves-effect" onclick="submitData()">Add to DB</a>
			<div id="response"></div>
		</div>
		<!--End of search box-->

		<!--Side navigation bar. (Hidden)-->
		<div class="row">
			<div class="col s12 m4 l3">
				<ul id="slide-out" class="side-nav">
					<li><a class="waves-effect" href="#">Latitude: <span id="latitude"></span></a></li>
					<li><a class="waves-effect" href="#">Longitude: <span id="longitude"></span></a></li>
				</ul>
			</div>

			<div class="col s12 m8 l9">
				<div id="map"></div>
			</div>
		</div>
		<!--End of [hidden] sidebar.-->


		

        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script>
            $(document).ready(function() {
                $(".button-collapse").sideNav();
            });
        </script>
        <script type="text/javascript" src="js/get-location.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyBZWmnDLUL4qwWOGqY0yQF2bCoQUW0hlvU&libraries=places&callback=initMap"></script>
